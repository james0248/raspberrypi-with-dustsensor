<!DOCTYPE html>
<meta charset = 'utf-8'>
<html>
    <head><title>Webcam AI</title></head>
    <body>
        <p id="PM1.0"> </p>
        <p id="PM2.5"> </p>
        <p id="PM10.0"> </p>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            $(function() {
                let socket = io();
                socket.on("data", data => {
                    let PM1_0 = document.querySelector('#PM1.0');
                    let PM2_5 = document.querySelector('#PM2.5');
                    let PM10_0 = document.querySelector('#PM10.0');
                    PM1_0.innerHTML = data[0];
                    PM2_5.innerHTML = data[1];
                    PM10_0.innerHTML = data[2];
                });
            });
        </script>
    </body>
</html>
